<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="container">
      <div class="items">
        <div class="item header items__header">
          <div class="item__delete-btn"></div>
          <div class="header__image"></div>
          <span class="item__title">Product</span>
          <span class="item__status">Stock Status</span>
          <span class="item__price">Price</span>
          <div class="header__add-to-cart-btn"></div>
        </div>
        <div class="item items__item">
          <img
            src="xmark-solid.svg"
            alt="Close icon"
            class="item__delete-btn"
          />
          <div class="item__image">
            <img src="item-1.jpeg" alt="Item 1" />
          </div>
          <span class="item__title">Bar stool GRINDSTED velvet grey/black</span>
          <span class="item__status">In Stock</span>
          <span class="item__price">$49.00</span>
          <a href="#" class="item__add-to-cart-btn">Add To Cart</a>
        </div>
        <div class="item items__item">
          <img
            src="xmark-solid.svg"
            alt="Close icon"
            class="item__delete-btn"
          />
          <div class="item__image">
            <img src="item-2.jpeg" alt="Item 2" />
          </div>
          <span class="item__title">Bar table BROHAVE 50x120 black</span>
          <span class="item__status">In Stock</span>
          <span class="item__price">$49.00</span>
          <a href="#" class="item__add-to-cart-btn">Add To Cart</a>
        </div>
        <div class="item items__item">
          <img
            src="xmark-solid.svg"
            alt="Close icon"
            class="item__delete-btn"
          />
          <div class="item__image">
            <img src="item-3.jpeg" alt="Item 3" />
          </div>
          <span class="item__title">Bar stool JONSTRUP black/oak</span>
          <span class="item__status item__status_out-stock">Out Stock</span>
          <span class="item__price">$49.00</span>
          <a href="#" class="item__add-to-cart-btn">Add To Cart</a>
        </div>
        <div class="item items__item">
          <img
            src="xmark-solid.svg"
            alt="Close icon"
            class="item__delete-btn"
          />
          <div class="item__image">
            <img src="item-4.jpeg" alt="Item 4" />
          </div>
          <span class="item__title">Bar table TRAPPEDAL 60x120 oak/black</span>
          <span class="item__status">In Stock</span>
          <span class="item__price">$49.00</span>
          <a href="#" class="item__add-to-cart-btn">Add To Cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
